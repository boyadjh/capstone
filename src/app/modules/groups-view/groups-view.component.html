<div class="groups-view-wrapper">
  <h2 class="ml-3 mt-1"><button class="btn btn-success" [routerLink]="['/group/new']" >+</button> Groups</h2>
  <hr class="m-0">
  <ul class="neu-list col-12 mt-3 p-0">
    <li class="neu-list-item" *ngFor="let group of groups">
      <a [routerLink]="['/group/'+group._id]">{{group.name}}</a>
    </li>
  </ul>
</div>
